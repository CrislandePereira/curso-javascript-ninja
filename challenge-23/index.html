<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <input type="text" value="0" readonly data-js="screen"> </br> </br>

    </div class="buttons-numbers">
      <button value="1" data-js="button-number">1</button>
      <button value="2" data-js="button-number">2</button>
      <button value="3" data-js="button-number">3</button>
      <button value="4" data-js="button-number">4</button>
      <button value="5" data-js="button-number">5</button></br>
      <button value="6" data-js="button-number">6</button>
      <button value="7" data-js="button-number">7</button>
      <button value="8" data-js="button-number">8</button>
      <button value="9" data-js="button-number">9</button>
      <button value="0" data-js="button-number">0</button>
    </div>

    <div class="operations">
      <button value="+" data-js="button-operation">+</button>
      <button value="-" data-js="button-operation">-</button>
      <button value="x" data-js="button-operation">x</button>
      <button value="รท" data-js="button-operation">รท</button>
      <button value="=" data-js="button-equal">=</button>
      <button value="CE" data-js="button-CE">CE</button>
    </div>
